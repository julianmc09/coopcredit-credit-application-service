# Application Name
spring.application.name=coopcredit-credit-application-service

# --- Database Configuration (PostgreSQL with Supabase) ---
spring.datasource.url=jdbc:postgresql://db.nyuoiftxmdeltdilecdx.supabase.co:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=Juli321512699.
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA and Hibernate Configuration ---
spring.jpa.hibernate.ddl-auto=none # Flyway will manage the schema, so set to 'none' or 'validate'
spring.jpa.show-sql=true # Show SQL queries in logs
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# --- Flyway Configuration ---
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration # Default location for Flyway migration scripts

# --- HikariCP Connection Pool Configuration (to prevent connection issues with Supabase) ---
spring.datasource.hikari.maximum-pool-size=10 # Limit the maximum number of connections (adjust based on Supabase limits)
spring.datasource.hikari.minimum-idle=2 # Minimum number of idle connections to maintain
spring.datasource.hikari.connection-timeout=30000 # Maximum wait for a connection from the pool (30 seconds)
spring.datasource.hikari.idle-timeout=600000 # Maximum idle time for a connection in the pool (10 minutes)
spring.datasource.hikari.max-lifetime=1800000 # Maximum lifetime of a connection in the pool (30 minutes)
spring.datasource.hikari.leak-detection-threshold=2000 # Detect connections that are not closed within 2 seconds

